<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="chefTitle">My AI Chef</div> <!-- put this top right corner-->

    <h1>Ingredient Cooking App</h1>

    <div id="form-container">
        <label for="ingredient">Enter Ingredients:</label>

        <!-- dynamic textboxes-->
        <div id="ingredientBoxContainer">
            <!-- textboxes need to be added dynamically here-->
        </div>

        <button id="addIngredientsButton" onclick="addIngredientsBox()">+ Add Ingredients</button>

        <button onclick="cook()">Cook</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
