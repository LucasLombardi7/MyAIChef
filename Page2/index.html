    <!-- now we are working on the recipe page...-->

                <h3>INGREDIENTS</h3>

                    <!-- add ingredients here when parsing through the file -->
                </ul>
            </div>
            <div class="instructions-section">
                <h3>INSTRUCTIONS</h3>
                <ol id="instructions-list">
                    <!-- add instrctions here when -->
                </ol>
            </div>
        </div>
    </div>
