<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title"> 
        <h1>My CHEF</h1>
    </div>


    <div class="image">
        <img style="float: right; margin-top: -75px;"  src = "chef.png" width = "60" height = "70">
    </div>



    <div id="form-container">
        

        <!-- dynamic textboxes-->
        <div id="ingredientBoxContainer" class = "pushButton">
            <!-- textboxes need to be added dynamically here-->
        </div>

        <!-- textboxes that will be dynamically added -->
        <!-- <div id="ingredientBoxContainer">
        </div> -->

        <!-- "time to cook" button -->
        <div class="timeToCookContainer">
            <label for="timeToCook">Preferred Time to Cook:</label>
            <input type="number" id="timeToCook" class="time-input" placeholder="Enter in minutes">
        </div>

        <!-- button for cook action -->
        <button class="cookButton" onclick="cook()">COOK</button>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
